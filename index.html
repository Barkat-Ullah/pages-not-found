<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Pages Not Found</title>
    <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h3 class="header-text">404 Not Found</h3>
    </header>
    <main>
        <div class="container">
            <div class="container-text">
                <h2 class="container-title">
                    I have bad news for you.
                </h2>
                <p class="container-description">
                    The page you are looking for might be removed or is temporarily unavailable.
                </p>
                <button class="primary-btn">Back to homepage</button>
            </div>
            <div class="container-images">
                <img class="image" src="./images/Scarecrow.png" alt="">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
